<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head('게시판 읽기')}"></head>

<body class="skin-blue">
<div class="wrapper">
    <header th:replace="~{layout/header :: header}"></header>
    <aside th:replace="~{layout/header :: aside}"></aside>
</div><!-- ./wrapper -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Board</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Board</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form role="form" method="post">
                        <input type='hidden' name='bno' th:value="${board.bno}">
                    </form>

                    <div class="box-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name='title' class="form-control" th:value="${board.title}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control" name="content" rows="3" th:text="${board.content}" readonly="readonly"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Writer</label>
                            <input type="text" name='writer' class="form-control" th:value="${board.writer}" readonly="readonly">
                        </div>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-warning">Modify</button>
                        <button type="submit" class="btn btn-danger">REMOVE</button>
                        <button type="submit" class="btn btn-primary">LIST ALL</button>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<footer th:replace="~{layout/footer :: footer}"></footer>

<!-- jQuery 2.1.3 -->
<script src="/plugins/jQuery/jQuery-2.1.3.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- Slimscroll -->
<script src="/plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<!-- FastClick -->
<script src='/plugins/fastclick/fastclick.min.js'></script>
<!-- AdminLTE App -->
<script src="/dist/js/app.min.js" type="text/javascript"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js" type="text/javascript"></script>

<script th:inline="javascript">
    $(document).ready(function() {

        var formObj = $("form[role='form']");

        console.log(formObj);

        $(".btn-warning").on("click", function(){
            formObj.attr("action", "/board/modify");
            formObj.attr("method", "get");
            formObj.submit();
        });

        $(".btn-danger").on("click", function(){
            formObj.attr("action", "/board/remove");
            formObj.submit();
        });

        $(".btn-primary").on("click", function(){
            self.location = "/board/listAll";
        });

    });
</script>

</body>
</html>
