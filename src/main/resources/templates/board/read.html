<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" method="post">
    <input type='hidden' name='bno' th:value="${board.get().bno}">
</form>

<div class="box-body">
    <div class="form-group">
        <label>Title</label>
        <input type="text" name='title' class="form-control" th:value="${board.get().title}" readonly="readonly">
    </div>
    <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="content" rows="3" th:text="${board.get().content}" readonly="readonly"></textarea>
    </div>
    <div class="form-group">
        <label>Writer</label>
        <input type="text" name='writer' class="form-control" th:value="${board.get().writer}" readonly="readonly">
    </div>
</div>

<div class="box-footer">
    <button type="submit" class="btn btn-warning">Modify</button>
    <button type="submit" class="btn btn-danger">REMOVE</button>
    <button type="submit" class="btn btn-primary">LIST ALL</button>
</div>

<script>
    $(document).ready(function() {

        var formObj = $("form[role='form']");

        console.log(formObj);

        $(".btn-warning").on("click", function(){
            formObj.attr("action", "/board/modify");
            formObj.attr("method", "get");
            formObj.submit();
        });

        $(".btn-danger").on("click", function(){
            formObj.attr("action", "/board/remove");
            formObj.submit();
        });

        $(".btn-primary").on("click", function(){
            self.location = "/board/listAll";
        });

    });
</script>
</body>
</html>
